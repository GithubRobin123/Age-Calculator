<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agecalculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
   
    <div class="container">
        <div class="header">
            <span>Age calculator By Robin</span>
        </div>
        <div class="input-type">
            <input type="date" id="date-input">
            <button onclick="agecalculator()"><span id="cal">calculate</span></button>
        </div>
        <div class="output-type">
            <div>
                <span id="years">
                    -
                </span>
                <p>
                    years
                </p>
            </div>
            <div>
                <span id="months">
                    -
                </span>
                <p>
                    months
                </p>
            </div>
            <div>
                <span id="days">
                    -
                </span>
                <p>
                    days
                </p>
            </div>
        </div>
    </div>
    <script src="scriptcal.js"></script>
</body>
</html>
